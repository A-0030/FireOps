<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FireOps - Menu Principal</title>
  <style>
    :root {
      --primary: #d32f2f;
      --primary-dark: #9a0007;
      --accent: #ffd600;
      --text: #ffffff;
      --text-secondary: #ffcdd2;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-hover: rgba(255, 255, 255, 0.15);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    
    body {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(to right, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .user-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-profile:hover {
      background: var(--card-hover);
      transform: scale(1.05);
    }
    
    .page-title {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--text), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .page-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: 16px;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    
    .menu-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1/1;
    }
    
    .menu-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .menu-icon {
      font-size: 32px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .menu-card:hover .menu-icon {
      transform: scale(1.2);
    }
    
    .menu-title {
      font-weight: 600;
      font-size: 16px;
    }
    
    .emergency-card {
      grid-column: 1 / -1;
      background: rgba(255, 72, 72, 0.2);
      border: 1px solid rgba(255, 72, 72, 0.4);
    }
    
    .emergency-card:hover {
      background: rgba(255, 72, 72, 0.3);
      animation: pulseEmergency 1.5s infinite;
    }
    
    @keyframes pulseEmergency {
      0% { box-shadow: 0 0 0 0 rgba(255, 72, 72, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 72, 72, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 72, 72, 0); }
    }
    
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent);
      color: var(--primary-dark);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
    }
    
    .menu-card-wrapper {
      position: relative;
      display: inline-block;
    }
    
    @media (max-width: 600px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .page-title {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
